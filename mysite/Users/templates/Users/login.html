{% extends 'mainapp/base.html'%}
{%block body%}
{% if user.is_authenticated %} 
<div class='container-fluid mt-5 d-flex justify-content-center'>
    <div class='block'>
        <p>You are already logged in.</p>
        <div class='d-flex justify-content-between'>
            <a href = "{% url 'mainapp:index' %}" class="col-5 btn btn-outline-primary">Home</a>
            <a href = "{% url 'Logout' %}" class="col-5 btn btn-outline-warning">Logout</a>
        </div>
    </div>
</div>
{% else %}
<div class='container-fluid'>
    
    <div class="d-flex justify-content-center flex-nowrap">
        <form style='background: rgba(197, 7, 0, .5); margin-top: 12rem;'class="rounded p-5" method="POST">
            <h1 class="text-center text-white font-weight-bold holiday-font">Yule Log In</h1>
            {%csrf_token%} 
            <div class="form-group">
                {{form.errors}}
                  <input class="form-control" type="text" placeholder="Username" name="username" style="width:25rem" id="id_username">
                </div>        
                
                <div class="form-group">
                    <input class="form-control" type="password" style="width:25rem" name="password" placeholder='Password' id="id_password">
                </div>        
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-outline-success col-7 font-weight-bold">Login</button>
                    <a href = "{% url 'Register' %}" class="btn btn-outline-secondary col-3 font-weight-bold">Sign Up</a>
                </div>
            </form>
        </div>        
        
    </div>        
    {% endif %}
    <style>
        body {
            background-image: url('/pictures/presents.jpeg'); 
        }
    </style>
    {%endblock%}
